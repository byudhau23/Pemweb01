    <div style="float:left; margin-left: 135px;">

        <input style="margin-top: 10px; background-color: blue; color: white;" type="button" value="Upload Picture">
    </div>
    <div style="float: right; margin-right: 300px;">
        <table>
            <tr>
                <td><label for="title">Title Here : </label></td>
                <td><input style="width: 450px;" type="text" name="title" id="title"></td>
            </tr>
            <tr>
                <td><label style="display: flex;" for="description">
                        <p style="margin-top: -80px;">Description : </p>
                    </label></td>
                <td><textarea style="width: 450px;" name="description" id="description" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="account number">Account Number : </label></td>
                <td><input style="width: 450px;" type="text" id="account number"></td>
            </tr>
            <tr>
                <td>
                    <label for="bank">Bank : </label>
                </td>
                <td>
                    <select style="width: 300px;">
                        <option>BCA</option>
                        <option>BRI</option>
                        <option>BTN</option>
                        <option>MANDIRI</option>
                        <option>LINK AJA</option>
                        <option>BANK DKI</option>
                        <option>BSI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="account holder">Account Holder : </label></td>
                <td><input style="width: 400px;" type="text" id="account holder"></td>
            </tr>
            <tr>
                <td rowspan="4"><label for="transaction">
                        <p style="margin-top: -45px;">Transaction : </p>
                    </label></td>
                <td><input style="width: 30px;" type="number" id="transaction" value="1"></td>
            </tr>
            <tr>
                <td>* if the transaction is for 3 person, choose 3 from the drop-down list</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="send" id="send"><small style="color: green;">Send to Mobile
                        Phone</small></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="email" id="email"><small style="color: green;">Send to Email</small>
                </td>
            </tr>
            <tr>
                <td><label for="send to mobile phone">Send to Mobile : </label></td>
                <td><input style="width: 400px;" type="text" id="send to mobile phone"></td>
            </tr>
            <tr>
                <td><label for="send to email">Send to Email : </label></td>
                <td><input style="width: 400px;" type="text" id="send to email"></td>
            </tr>
            <tr>
                <td><a href="hasil_pemesanan_barang.html"><input
                            style="margin-top: 30px; background-color: #3EC70B; color: white;" type="button"

                </td>
            </tr>
        </table>
